    <script src="plugins/popper.js"></script>
    <script src="plugins/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="plugins/MD5.js"></script>
    <script src="js/acount.js"></script>

</head>
<body>
<div class="container-fluid">
    <!--col-sm- 平板 - 屏幕宽度等于或大于 576px-->
    <div class="row">
        <div class="col-sm-4 m-auto">
            <div class="container">
                <!--loginNav-->
                <div class="row flex-nowrap">
                    <div id="loginNav" class="col-12">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link" href="acount.html">
                                <nobr>注册</nobr>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="acount.html">
                                <nobr>登录</nobr>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--//loginNav-->
            </div>
        </div>
        <div class="col-sm-8">
            <div class="container">
                <!--menuNav-->
                <div class="row">
                    <nav id="menuNav" class="col navbar navbar-expand-sm bg-white navbar-light">
                        <div class="navbar-brand">
                            <a href="index.html" id="logo"> </a>
                        </div>
                        <!-- 按钮边框 -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#collapsibleNavbar">
                            <!-- 方框里面三条线 -->
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- //按钮边框 -->
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav nav-justified">
                                <li class="nav-item"><a class="nav-link" href="#">主页</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">我们</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">相册</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">新闻</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">互动</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <!--//menuNav-->
            </div>
        </div>
    </div>
    <!--//col-sm- 平板 - 屏幕宽度等于或大于 576px-->
    <!--banner-->
    <div class="row">
        <div class="col-12" id="banner">banner</div>
    </div>
    <!--//banner-->

    <!--col-sm- 平板 - 屏幕宽度等于或大于 576px-->
    <div class="row">
        <div class="col-md-6">
            <div class="container">
                <!--regForm-->
                <div class="row">
                    <div class="col-12" id="regForm">
                        <h2>新用户注册</h2>

                        <form action="regAction" method="post">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <sapn class="input-group-text"><i class="fa fa-user fa-fw"></i></sapn>
                                </div>
                                <input id="firstName" name="firstName" class="form-control validate" placeholder="姓氏" type="text" tabindex="1">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-hand-o-left text-info"></i> </span>
                                </div>
                            </div>
                            <div class="alert alert-info   mb-2 mt-1 mb-sm-3  mt-sm-1 tipShow"></div>


                            <div class="input-group">
                                <div class="input-group-prepend ">
                                    <sapn class="input-group-text"><i class="fa fa-user-circle-o fa-fw"></i></sapn>
                                </div>
                                <input id="lastName" name="lastName" class="form-control  validate" placeholder="名字" type="text" tabindex="2">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-close text-danger"></i> </span>
                                </div>
                            </div>
                            <div class="alert alert-info  mb-2 mt-1 mb-sm-3  mt-sm-1"></div>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <sapn class="input-group-text"><i class="fa fa-envelope fa-fw"></i></sapn>
                                </div>
                                <input id="email" name="email" class="form-control  validate" placeholder="邮箱地址" type="email"
                                       tabindex="3">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-check text-success"></i> </span>
                                </div>
                            </div>
                            <div class="alert alert-info  mb-2 mt-1 mb-sm-3  mt-sm-1"></div>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <sapn class="input-group-text"><i class="fa fa-mobile fa-fw"></i></sapn>
                                </div>
                                <input id="mobile" name="mobile" class="form-control  validate" placeholder="手机号码" type="text"
                                       tabindex="3">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-hand-o-left text-info"></i> </span>
                                </div>
                            </div>
                            <div class="alert alert-info   mb-2 mt-1 mb-sm-3  mt-sm-1"></div>

                            <div class="sky_form1 mb-2 mt-2 mb-sm-3  mt-sm-3">
                                <i class="fa fa-male fa-lg"></i><input type="radio" name="sex" value="male" checked>男
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                <i class="fa fa-female fa-lg"></i><input type="radio" name="sex" value="female">女
                            </div>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <sapn class="input-group-text"><i class="fa fa-unlock-alt fa-fw"></i></sapn>
                                </div>
                                <input id="pwd" name="pwd" class="form-control   validate" placeholder="密码" type="password" tabindex="4">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-hand-o-left text-info"></i> </span>
                                </div>
                            </div>
                            <div class="alert alert-info   mb-2 mt-1 mb-sm-3  mt-sm-1"></div>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <sapn class="input-group-text"><i class="fa fa-unlock fa fa-fw"></i></sapn>
                                </div>
                                <input id="pwd2" name="pwd2" class="form-control  validate" placeholder="密码确认" type="password" tabindex="4">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-hand-o-left text-info"></i> </span>
                                </div>
                            </div>
                            <div class="alert alert-info   mb-2 mt-1 mb-sm-3  mt-sm-1"></div>

                            <div>
                                <input type="submit" value="注册新用户" id="regSubmit">
                            </div>
                            <div>
                                <input id="agreeServer" title="注册协议" data-content="注册必需阅读并同意协议" data-placement="bottom" data-toggle="popover" data-trigger="focus"  type="checkbox" name="checkbox"> <i>我已阅读并同意服务条款&nbsp;<a class="terms" href="#">服务条款</a></i>
                            </div>
                        </form>
                    </div>
                </div>
                <!--//regForm-->
            </div>

        </div>
        <div class="col-md-6">
            <div class="container">
                <!--loginForm-->
                <div class="row">
                    <div class="col-12" >

                        <form id="loginForm" action="loginAction" method="post">
                            <h2>账号登录</h2>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <sapn class="input-group-text"><i class="fa fa-envelope fa-fw"></i></sapn>
                                </div>
                                <input id="loginEmail" name="email" class="form-control  loginValidate" placeholder="邮箱" type="email" tabindex="3">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-hand-o-left text-info"></i> </span>
                                </div>
                            </div>
                            <div class="alert alert-info   mb-2 mt-1 mb-sm-3  mt-sm-1"></div>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <sapn class="input-group-text"><i class="fa fa-unlock fa-fw"></i></sapn>
                                </div>
                                <input id="loginPwd" name="pwd" class="form-control loginValidate" placeholder="密码" type="password" tabindex="4">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-hand-o-left text-info"></i> </span>
                                </div>
                            </div>
                            <div class="alert alert-info   mb-2 mt-1 mb-sm-3  mt-sm-1"></div>


                            <div>
                                <input type="submit" value="登录" id="loginSubmit">&nbsp &nbsp<input type="checkbox" name="autoLogin" value="autoLogin"><i>一周内自动登录</i>
                            </div>
                            <div class="forget">
                                <a href="#">忘记密码</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!--//loginForm-->
            </div>
        </div>

    </div>
    <!--//col-sm- 平板 - 屏幕宽度等于或大于 576px-->

    <!--col-sm- 平板 - 屏幕宽度等于或大于 576px-->

        </div>
